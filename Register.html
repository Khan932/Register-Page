<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="Register.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div class="fheader">
      <div class="flogo"></div>
      <div class="fitem">
        <button
          type="button"
          onclick="window.location.href='linkk';"
          class="optd"
        >
          Home
        </button>
      </div>
      <div class="fitem">
        <button
          type="button"
          onclick="window.location.href='linkk';"
          class="optd"
        >
          Explore
        </button>
      </div>
      <div class="fitem">
        <button
          type="button"
          onclick="window.location.href='linkk';"
          class="optd"
        >
          Contact
        </button>
      </div>
      <div class="fitem">
        <button
          type="button"
          onclick="window.location.href='linkk';"
          class="optd"
        >
          About
        </button>
      </div>
      <div class="flbt">
        <button
          type="button"
          onclick="window.location.href='linkk';"
          class="sflbt"
        >
          Login
        </button>
      </div>
    </div>

    <div class="fmain">
      <div id="sgin"><br />Register</div>
      <form autocomplete="off" action="">
        <input type="text" name="username" placeholder="Username " /><br />
        <input type="text" name="Email" placeholder="Email " /><br />
        <input type="password" name="password" placeholder="Password " /><br />
        <input type="text" name="Address" placeholder="Address " /><br />
        <input type="text" name="City" placeholder="City" /><br />
        <input type="text" name="Phone No" placeholder="Phone Number" /><br />
        <a href="signInPage.html">Already Registered? Login</a>
        <input type="submit" value="Sign Up" />
      </form>
    </div>
  </body>
</html>
